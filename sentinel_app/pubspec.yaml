name: air_aware
description: A comprehensive air quality monitoring app with AI predictions
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  intl: ^0.20.2
  animate_do: ^3.3.0
  webview_flutter: ^4.2.2
  url_launcher: ^6.2.2
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # ✅ ADD THIS - Tool to automatically generate app icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # ✅ ADD THIS - Register your assets folder
  assets:
    - assets/icon/

# ✅ ADD THIS - Icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/icon/app_icon.png"

  # Optional: For Android adaptive icons (modern Android devices)
  adaptive_icon_background: "#56CCF2" # Your app's background color
  adaptive_icon_foreground: "assets/icon/app_icon.png"

  # Optional: For iOS
  remove_alpha_ios: true
